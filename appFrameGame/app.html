<!DOCTYPE html>
<html>
	<head>
		<title>App</title>
		<link href="app.css" rel="StyleSheet" />
		<script src="lib/jquery-3.2.1.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="app">
			<header>App</header>
			<div id="main">		
				<form>
					Answer: <input id="answer" type="password" name="guess">
					<button id="answerBtn" type="button">Answer</button><br>
					Guess: <input id="guess" type="text" name="guess">
					<button id="guessBtn" type="button">Make a Guess</button><br>
					<input type="button" value="New Game" onClick="window.location.reload()"></input>
				</form>
				<span id="result">Make a guess.</span></div>
			<footer></footer>
		</div>
	</body>
</html>
